MOS:
# enabled: true
  mosWeightsDir: "/root/MOS_Codes/benchmark/mos_weights.csv"
  scoringFunctions:
  - name: getNetScore
    weightHeader: net_weight
    path: /root/MOS_Codes/mos_scores.py
  - name: getCpuScore
    weightHeader: cpu_weight
    path: /root/MOS_Codes/mos_scores.py
  - name: getCostForNodes
    weightHeader: cost_weight
    path: /root/MOS_Codes/mos_scores.py
  deploymentFile: /root/bookinfo/deploy/bookinfo-netMarks.yaml
